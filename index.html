<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma Lista de qualquer coisa">
    <meta name="keywords" content="HTML, CSS, JavaScript, Lista, qualquer, coisa">
    <meta name="author" content="Lucas">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <title>Lista de coisas</title>
</head>
<body>
    <div class="externo">
        <div class="interno-entrada">
            <h1 class="lato-bold">Lista de coisas</h1>
            <form id="form-entrada" name="form-entrada">
                <input id="entrada" name="fentrada" placeholder="De nome a coisa..." type="text">
                <button id="btnentrada" onclick="exec(event)"><i class="fa-solid fa-plus"></i></button>
            </form>
        </div>
        
        <div id="coisas" class="interno-coisas">
            <h1 id="h1coisa" class="">Sem coisas ainda</h1>
            
                
            <table id="lista" onchange="mudarEstadoVazio()" value=0>
                
            </table>  

        </div>
    </div>
    <script type="text/javascript" src="js/codigo.js"></script>
    
    <div id="snackbar" class="hidden">
        <button id="btn-toast" onclick="closeTostando()"><i class="fa-solid fa-xmark"></i></button>
        <span id="txttoast">texto</span><span id="numtoast"></span>
    </div>

    <template id="temp-coisas">
        <tr>
            <td class="td-span lato-regular">
                <span>teste</span>
            </td>
            <td class="td-btn">
                <button><i class="fa-solid fa-check"></i></button>
                <button><i class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
    </template>
</body>
</html>
